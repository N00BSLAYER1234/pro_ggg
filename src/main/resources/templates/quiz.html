<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Countries Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
        .container { max-width: 700px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; }
        .header { text-align: center; margin-bottom: 30px; }
        .progress { background: rgba(255,255,255,0.2); height: 10px; border-radius: 5px; margin: 20px 0; }
        .progress-bar { background: #4CAF50; height: 100%; border-radius: 5px; transition: width 0.3s; }
        .question { font-size: 1.3em; margin: 30px 0; text-align: center; }
        .question-container { text-align: center; margin: 30px 0; }
        .flag-section { margin-bottom: 20px; }
        .country-flag { 
            max-width: 120px; 
            max-height: 80px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
        }
        .options { display: grid; gap: 15px; margin: 30px 0; }
        .option { background: rgba(255,255,255,0.1); border: 2px solid transparent; padding: 15px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .option:hover { background: rgba(255,255,255,0.2); border-color: white; }
        .option.selected { background: #4CAF50; border-color: #45a049; }
        button { background: #4CAF50; color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .stats { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>World Countries Quiz</h1>
            <div class="stats">
                <span>Question <span th:text="${questionNumber}">1</span> of <span th:text="${totalQuestions}">10</span></span>
                <span>Score: <span th:text="${score}">0</span></span>
            </div>
            <div class="progress">
                <div class="progress-bar" th:style="'width: ' + (${questionNumber} * 100 / ${totalQuestions}) + '%'"></div>
            </div>
        </div>
        
        <div class="question-container">
            <div class="flag-section" th:if="${question.flagUrl}">
                <img th:src="${question.flagUrl}" 
                     th:alt="'Flag of ' + ${question.countryName}"
                     class="country-flag"
                     onerror="this.style.display='none'">
            </div>
            <div class="question" th:text="${question.question}">What is the capital of Italy?</div>
        </div>
        
        <form action="/submit-answer" method="post" id="quizForm">
            <div class="options">
                <div th:each="option : ${question.options}" class="option" onclick="selectOption(this, event)">
                    <input type="radio" name="answer" th:value="${option}" style="display: none;">
                    <span th:text="${option}">Rome</span>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" id="submitBtn" disabled>Submit Answer</button>
            </div>
        </form>
    </div>
    
    <script>
        function selectOption(element, event) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
            document.getElementById('submitBtn').disabled = false;
        }
    </script>
</body>
</html>
