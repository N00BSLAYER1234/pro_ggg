<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Countries Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; background: rgba(255,255,255,0.1); padding: 40px; border-radius: 15px; }
        .score-circle { width: 200px; height: 200px; border-radius: 50%; background: conic-gradient(#4CAF50 0deg, #4CAF50 var(--percentage), rgba(255,255,255,0.2) var(--percentage)); margin: 30px auto; display: flex; align-items: center; justify-content: center; font-size: 2em; font-weight: bold; }
        .results-text { margin: 30px 0; }
        .performance { font-size: 1.2em; margin: 20px 0; }
        button { background: #4CAF50; color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 5px; cursor: pointer; margin: 10px; }
        button:hover { background: #45a049; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; }
        .stat { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Hai completato il quiz</h1>
        
        <div class="score-circle" th:style="'--percentage: ' + ${percentage} * 3.6 + 'deg'">
            <span th:text="${percentage} + '%'">80%</span>
        </div>
        
        <div class="stats">
            <div class="stat">
                <h3>risposte corrette</h3>
                <p th:text="${score} + ' / ' + ${totalQuestions}">8 / 10</p>
            </div>
            <div class="stat">
                <h3>accuracy</h3>
                <p th:text="${percentage} + '%'">80%</p>
            </div>
        </div>
        
        <div class="performance">
           <span th:if="${percentage >= 90}"> ottimo! </span>
            <span th:if="${percentage >= 70 and percentage < 90}"> eccellente </span>
            <span th:if="${percentage >= 50 and percentage < 70}">bravo, continua così</span>
            <span th:if="${percentage < 50}"> é intelligente ma non si impegna</span>
        </div>
        
        <div style="margin-top: 40px;">
            <a href="/"><button> ritorna alla home</button></a>
            <a href="/training"><button style="background: #2196F3;"> study mode</button></a>
        </div>
    </div>
</body>
</html>
